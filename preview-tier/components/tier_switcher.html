<div style="padding: 1rem; border: 1px dashed gray; margin-bottom: 1rem;">
  <label for="tierSelect">ðŸ‘¤ Simulate Tier: </label>
  <select id="tierSelect" onchange="setTier(this.value)">
    <option value="free">Free</option>
    <option value="silver">Silver</option>
    <option value="gold">Gold</option>
    <option value="trial">Trial</option>
  </select>
  <button onclick="resetTier()">Reset</button>
</div>

<script>
  function setTier(tier) {
    localStorage.setItem("tier", tier);
    alert("Tier set to " + tier + ". Reloading...");
    location.reload();
  }

  function resetTier() {
    localStorage.removeItem("tier");
    alert("Tier reset. Reloading...");
    location.reload();
  }
</script>
